<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider with Radio Buttons</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="frame">
      <input type="radio" name="rd" id="check-1" :checked />
      <label class="circle c1" for="check-1"></label>
      <input type="radio" name="rd" id="check-2" />
      <label class="circle c2" for="check-2"></label>
      <input type="radio" name="rd" id="check-3" />
      <label class="circle c3" for="check-3"></label>
      <div class="active"></div>
      <div class="bg"></div>
    </div>
  </body>
</html>
