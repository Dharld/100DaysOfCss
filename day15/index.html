<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100DOC 15</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="title">Drop file to upload</div>
        <div class="bar"></div>
        <div class="dropzone">
          <div class="content">
            <img
              src="https://100dayscss.com/codepen/upload.svg"
              alt=""
              class="upload"
            />
            <span class="filename"></span>
            <input type="file" class="input" />
          </div>
        </div>
        <div class="upload-btn">Upload file</div>
        <img
          class="syncing"
          src="https://100dayscss.com/codepen/syncing.svg"
          alt=""
        />
        <img
          class="done"
          src="https://100dayscss.com/codepen/checkmark.svg"
          alt=""
        />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
