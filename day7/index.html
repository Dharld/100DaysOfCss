<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="frame">
      <div class="panel">
        <div class="header">
          <div class="menu-icon">
            <div class="dash-top"></div>
            <div class="dash-bottom"></div>
            <div class="circle"></div>
          </div>
          <span class="title">Notifications</span>
          <input type="text" class="search-input" placeholder="Search..." />
          <div class="fa fa-search search-icon"></div>
        </div>
        <div class="notifications">
          <div class="line"></div>
          <div class="notification">
            <div class="circle"></div>
            <span class="time">9:24 AM</span>
            <p><b>John Walker</b> posted a photo on your wall.</p>
          </div>
          <div class="notification">
            <div class="circle"></div>
            <span class="time">9:24 AM</span>
            <p><b>Alice Parker</b> commented your late post.</p>
          </div>
          <div class="notification">
            <div class="circle"></div>
            <span class="time">Yesterday</span>
            <p><b>Luke Wayne</b> added you as a friend.</p>
          </div>
        </div>
      </div>
      <div class="menu">
        <ul>
          <li>
            <span class="fa fa-dashboard"></span>
            Dashboard
          </li>
          <li>
            <span class="fa fa-user"></span>
            Profile
          </li>
          <li>
            <span class="fa fa-bell"></span>
            Notifications
          </li>
          <li>
            <span class="fa fa-comment"></span>
            Messages
          </li>
          <li>
            <span class="fa fa-gear"></span>
            Settings
          </li>
        </ul>
      </div>
    </div>
    <script>
      const menuIcon = document.querySelector(".menu-icon");
      const panel = document.querySelector(".panel");
      const menu = document.querySelector(".menu");
      const searchIcon = document.querySelector(".search-icon");
      const searchInput = document.querySelector(".search-input");

      menuIcon.addEventListener("click", () => {
        panel.classList.toggle("show-menu");
        menu.classList.toggle("active");
      });

      searchIcon.addEventListener("click", () => {
        searchInput.classList.toggle("active");
        if (searchIcon.classList.contains("fa-search")) {
          searchIcon.setAttribute("class", "fa fa-close search-icon");
        } else {
          searchIcon.setAttribute("class", "fa fa-search search-icon");
        }
      });
    </script>
  </body>
</html>
